server {
    listen 80;
    server_name buildbrain.local;

    location / {
        proxy_pass http://127.0.0.1:3000; # frontend static serve reverse proxy (nginx serves static)
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /api/ {
        proxy_pass http://127.0.0.1:4000/; # backend
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    access_log /var/log/nginx/buildbrain.access.log;
    error_log /var/log/nginx/buildbrain.error.log;
}
